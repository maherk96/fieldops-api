services:
  db:
    image: postgres:16
    container_name: fieldops-db
    environment:
      POSTGRES_DB: fieldops
      POSTGRES_USER: fieldops
      POSTGRES_PASSWORD: fieldops
    ports:
      - "5432:5432"
    volumes:
      - fieldops_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fieldops -d fieldops"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  fieldops_pgdata: